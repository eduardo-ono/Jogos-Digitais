<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js</title>
    <link rel="stylesheet" href="../../bin/main.css">
    <style>
        canvas {
            display: block;
            background-color: black;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
</head>
<body>
    <h3>Computação Gráfica e Multimídia</h3>
    <h1>Aula 01: Three.js</h1>
    <hr>
    <p>Prof. Eduardo Ono</p>
    <p><br></p>
    <canvas id="myCanvas" width="720px" height="540px"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(
            75,
            canvas.width / canvas.height,
            0.1,
            1000,
        );
        camera.position.z = 5;

        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('myCanvas'),
             antialias: true,
        });  // <--
        renderer.setClearColor("#c0c0c0");
        renderer.setSize(canvas.width, canvas.height);
        document.body.appendChild(renderer.domElement);
        window.addEventListener('resize', () => {
            renderer.setSize(canvas.width, canvas.height);
            camera.aspect = canvas.width / canvas.height;
            camera.updateProjectionMatrix();
        });

        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        // Cubo
        var geometry = new THREE.BoxGeometry(1, 1, 1);  // <--
        var material = new THREE.MeshLambertMaterial({color: 0xff0000});
        var obj = new THREE.Mesh(geometry, material);
        obj.position.set(0, 0, 0);  // (x, y, z)
        obj.rotation.set(0, 0, 0);
        obj.scale.set(1.5, 1.5, 1.5);
        scene.add(obj);

        // Fonte de luz
        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10, 0, 25);
        scene.add(light);

        var render = function() {
            requestAnimationFrame(render);
            obj.rotation.x += 0.01;  // <--
            obj.rotation.y += 0.01;  // <--
            renderer.render(scene, camera);
        }
        render();

    </script>

</body>
</html>
